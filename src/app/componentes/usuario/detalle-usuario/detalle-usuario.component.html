<ion-content>

    <ion-label class="ion-text-center">
        <h1 class="bajarTitulo">
            <ion-text color="dark">{{usuario.nombre}}</ion-text>
        </h1>
    </ion-label>

    <ion-row class="ion-text-center">
        <ion-col>
            <img [src]="usuario.img| imagen">
        </ion-col>
    </ion-row>


    <ion-grid fixed>
        <ion-row>

            <ion-col>

                <ion-item>
                    <ion-icon slot="start" name="archive-outline" color="primary"></ion-icon>
                    <ion-label>Correo </ion-label>
                    <!--<ion-note slot="end" color="primary">{{usuario.email}}</ion-note> -->
                    <label class="label label-info">{{usuario.email}}</label>
                </ion-item>

                <ion-item>
                    <ion-icon slot="start" name="card-outline" color="primary"></ion-icon>
                    <ion-label>Tipo de usuario</ion-label>

                    <label *ngIf="usuario.google" class="label label-danger">Google</label>
                    <label *ngIf="!usuario.google" class="label label-info">Normal</label>
                </ion-item>

                <ion-item>
                    <ion-icon slot="start" name="card-outline" color="primary"></ion-icon>
                    <ion-label>Role</ion-label>
                    <label *ngIf="usuario.role === 'ADMIN_ROLE'" class="label label-info">Administrador</label>
                    <label *ngIf="usuario.role === 'USER_ROLE'" class="label label-info">Regular</label>
                    <!--<ion-note slot="end" color="primary">{{usuario.role}}</ion-note> -->
                </ion-item>

            </ion-col>

        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
                <ion-label>Regresar</ion-label>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
