<ion-content [fullscreen]="true">

    <ion-label class="ion-text-center">
        <h1 class="bajarTitulo">
            <ion-text color="dark">Crear Médico</ion-text>
        </h1>
    </ion-label>

    <form (ngSubmit)="crearMedico( fCrear.value )" #fCrear="ngForm">
        <ion-row>
            <ion-col>

                <ion-list>


                    <ion-item>
                        <ion-label>Nombre</ion-label>
                        <ion-input [(ngModel)]="medico.nombre" class="form-control" name="nombre" type="text" placeholder="coloque el nombre del Médico" required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>Hospital</ion-label>
                        <ion-select ok-text="Okay" cancel-text="Nah" value="Notification" [(ngModel)]="medico.hospital" name="hospital">
                            <ion-select-option value="">Seleccione un Hospital</ion-select-option>
                            <ion-select-option *ngFor="let hospital of hospitales" value="{{hospital._id}}">{{hospital.nombre}}</ion-select-option>
                        </ion-select>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row class="ion-text-center">
            <ion-col>
                <ion-button type="submit" color="tertiary" shape="round">
                    Guardar Hospital
                </ion-button>
            </ion-col>
        </ion-row>

    </form>


</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
                <ion-label>Regresar</ion-label>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
</ion-footer>
